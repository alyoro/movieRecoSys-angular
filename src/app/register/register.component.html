<div class="container">
    <div class="item-header">header</div> 
    <div class="item-title"><h2>Register new user!</h2></div>
    <div class="item-logo">
      <app-logo></app-logo>
    </div>
    <div class="item-sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="item-main">  
        <mat-card>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">           
                <mat-form-field appearance="outline">
                    <input matInput color="primary" placeholder="Username: " formControlName="username">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <input matInput color="primary" type="password" placeholder="Password: " formControlName="password">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </mat-form-field>
                <br>
                <button mat-raised-button color="secondary" [disabled]="loading">Register</button>
