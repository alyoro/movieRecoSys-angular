<mat-card> 
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <input matInput color="primary" placeholder="Movie Title: " formControlName="formMovieTitle">
  </mat-form-field>
   <button mat-raised-button color="secondary">Search</button>
</form>
</mat-card>
<br>
<app-movies [movies] = "movies"></app-movies>
